version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: cloudforge-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: cloudforge-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
